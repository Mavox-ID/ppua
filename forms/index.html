<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allcave (.ppua)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="photo1.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff; /* Изменен фон на белый */
            color: #ffffff;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .flag-container {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .flag-container .coat {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: rotateY(90deg);
        }

        .flag-container.active .flag {
            opacity: 0;
            transform: rotateY(90deg);
        }

        .flag-container.active .coat {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .title {
            font-size: 2.5em;
            margin-left: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: scale(1.05);
        }

        .form-section {
            text-align: center;
        }

        .form-label {
            font-size: 1.5em;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            min-height: 500px; /* Минимальная высота для формы */
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                margin-left: 0;
                margin-top: 20px;
            }

            .flag-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flag-container">
                <img src="photo1.png" alt="Flag" class="flag">
                <img src="photo2.png" alt="Coat of Arms" class="coat">
            </div>
            <h1 class="title" onclick="window.location.href='https://allcave.pp.ua/'">Allcave</h1>
        </div>

        <div class="form-section">
            <p class="form-label">Форкво:</p>
            <iframe data-tally-src="https://tally.so/embed/wkz4pZ?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
                    loading="lazy" 
                    width="100%" 
                    height="100" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0" 
                    title="Application for joining Allcave (Passport control)">
            </iframe>
        </div>
    </div>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
        // Скрипт для переключения флага и герба
        document.addEventListener('DOMContentLoaded', () => {
            const flagContainer = document.querySelector('.flag-container');
            flagContainer.addEventListener('click', () => {
                flagContainer.classList.toggle('active');
            });
        });

        // Скрипт для Tally
        var d = document, w = "https://tally.so/widgets/embed.js", v = function() {
            "undefined" != typeof Tally ? Tally.loadEmbeds() : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
                e.src = e.dataset.tallySrc;
            });
        };
        if ("undefined" != typeof Tally) v();
        else if (d.querySelector('script[src="' + w + '"]') == null) {
            var s = d.createElement("script");
            s.src = w; s.onload = v; s.onerror = v; d.body.appendChild(s);
        }
    </script>
</body>
</html>
