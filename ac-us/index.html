<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allcave (.ppua)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <button class="lang-btn" onclick="window.location.href='https://allcave.pp.ua'">Switch to Russian</button>
        <div class="header">
            <div class="flag-container">
                <img src="../photo1.png" alt="Flag" class="flag">
                <img src="../photo2.png" alt="Coat of Arms" class="coat">
            </div>
            <h1 class="title" onclick="window.location.href='https://allcave.pp.ua'">Allcave</h1>
        </div>

        <div class="info">
            <div class="card">
                <h2>About the Country</h2>
                <p>Allcave is a digital nation of the future, where freedom and creativity unite people. Founded in 2025.</p>
            </div>
            <div class="card">
                <h2>Calendar</h2>
                <p>Today in Allcave: <span id="calendar"></span></p>
            </div>
            <div class="card">
                <h2>Time</h2>
                <p>Current time: <span id="time"></span></p>
            </div>
            <div class="card">
                <h2>Currency</h2>
                <p>Official currency: <span class="currency">CAV</span></p>
                <p>Current rate: 1 CAV = 1 UAH</p>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
