<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Allcave (.ppua)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="photo1.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст для видимости */
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flag-container {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .flag-container .coat {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: rotateY(90deg);
        }

        .flag-container.active .flag {
            opacity: 0;
            transform: rotateY(90deg);
        }

        .flag-container.active .coat {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .title {
            font-size: 2.5em;
            margin-left: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: scale(1.05);
        }

        .error-text {
            font-size: 4em;
            color: #ff007a;
            margin-bottom: 20px;
        }

        .return-btn {
            background: #ff007a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .return-btn:hover {
            background: #cc0066;
            transform: translateY(-2px);
        }

        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            outline: none;
            width: 200px;
        }

        .fortuna-btn {
            background: #00ffcc;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fortuna-btn:hover {
            background: #00cc99;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                margin-left: 0;
                margin-top: 20px;
            }

            .flag-container {
                margin-bottom: 20px;
            }

            .search-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flag-container">
                <img src="photo1.png" alt="Flag" class="flag">
                <img src="photo2.png" alt="Coat of Arms" class="coat">
            </div>
            <h1 class="title" onclick="window.location.href='https://allcave.pp.ua/'">Allcave</h1>
        </div>

        <div class="error-text">404 Error</div>
        <button class="return-btn" onclick="window.location.href='https://allcave.pp.ua/'">Зифорца</button>
        
        <div class="search-section">
            <input type="text" class="search-input" placeholder="/" id="pathInput">
            <button class="fortuna-btn" onclick="redirectToPath()">Фортуна</button>
        </div>
    </div>
    <script>
        // Переключение флага и герба
        document.addEventListener('DOMContentLoaded', () => {
            const flagContainer = document.querySelector('.flag-container');
            flagContainer.addEventListener('click', () => {
                flagContainer.classList.toggle('active');
            });
        });

        // Функция перенаправления по введенному пути
        function redirectToPath() {
            const input = document.getElementById('pathInput').value.trim();
            if (input) {
                window.location.href = `https://allcave.pp.ua/${input}`;
            }
        }
    </script>
</body>
</html>
